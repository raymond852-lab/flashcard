<!DOCTYPE html>
<html>
<head>
  <title>Funny Flashcards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #98fb98; /* Light green cozy background */
    }
    .card {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #3cb371; /* Medium green card */
      padding: 1vh; /* Minimal padding to maximize text area */
      border-radius: 2vh;
      font-size: 18vw; /* Larger font size for maximum display */
      line-height: 1.1; /* Tightened for larger text */
      text-align: center;
      width: 95vw; /* Nearly full screen width */
      height: 60vh; /* Increased height for proportion */
      box-sizing: border-box;
      color: white;
      border: 0.5vh solid #2e8b57; /* Darker green border for coziness */
      box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1); /* Soft shadow */
      display: flex; /* Flexbox for centering text */
      align-items: center;
      justify-content: center;
    }
    #nextBtn {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 2vh 4vw;
      font-size: 4vw;
      border: none;
      border-radius: 1vh;
      background-color: #2e8b57; /* Dark green button */
      color: white;
      cursor: pointer;
    }
    #nextBtn:hover {
      background-color: #228b22; /* Lighter green on hover */
    }
    @media (orientation: landscape) {
      .card {
        font-size: 15vw; /* Adjusted font size in landscape */
        width: 90vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div id="flashcard" class="card"></div>
  <button id="nextBtn" onclick="nextCard()">Next Card</button>

  <script>
    const words = [
      "doctor", "writer", "engineer", "lawyer",
      "chef", "farmer", "firefighter", "nurse",
      "scientist", "waiter", "pilot"
    ];
    let currentIndex = 0;

    function showCard() {
      const card = document.getElementById("flashcard");
      card.style.display = "flex"; /* Use flex to ensure text centering */
      card.textContent = words[currentIndex];
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % words.length;
      showCard();
    }

    // Start with the first card
    showCard();
  </script>
</body>
</html>
