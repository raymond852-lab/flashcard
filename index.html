<!DOCTYPE html>
<html>
<head>
  <title>Funny Flashcards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #B2EBF2; /* Light Tiffany blue background */
    }
    .card {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #40C4B4; /* Tiffany blue card */
      padding: 1vh; /* Minimal padding to maximize text area */
      border-radius: 2vh;
      font-size: 10vw; /* Default font size for words */
      line-height: 1.1; /* Tightened for larger text */
      text-align: center;
      width: 95vw; /* Nearly full screen width */
      height: 60vh; /* Increased height for proportion */
      box-sizing: border-box;
      color: white;
      border: 0.5vh solid #26A69A; /* Darker Tiffany blue border */
      box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1); /* Soft shadow */
      display: flex; /* Flexbox for centering text */
      align-items: center;
      justify-content: center;
      overflow-wrap: break-word; /* Handle long sentences */
    }
    .card.sentence {
      font-size: 6vw; /* Smaller font size for sentences */
    }
    #nextBtn, #playBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 2vh 4vw;
      font-size: 4vw;
      border: none;
      border-radius: 1vh;
      background-color: #26A69A; /* Darker Tiffany blue button */
      color: white;
      cursor: pointer;
    }
    #nextBtn {
      bottom: 10vh; /* Adjusted to make space for play button */
    }
    #playBtn {
      bottom: 3vh; /* Positioned below next button */
    }
    #nextBtn:hover, #playBtn:hover {
      background-color: #4DD0E1; /* Lighter Tiffany blue on hover */
    }
    @media (orientation: landscape) {
      .card {
        font-size: 8vw; /* Adjusted font size for words in landscape */
        width: 90vw;
        height: 70vh;
      }
      .card.sentence {
        font-size: 5vw; /* Adjusted font size for sentences in landscape */
      }
    }
    @media (max-width: 600px) {
      .card {
        font-size: 8vw; /* Smaller font for words on small screens */
      }
      .card.sentence {
        font-size: 4vw; /* Smaller font for sentences on small screens */
      }
      #nextBtn {
        bottom: 12vh; /* Adjusted for smaller screens */
      }
      #playBtn {
        bottom: 2vh;
      }
    }
  </style>
</head>
<body>
  <div id="flashcard" class="card"></div>
  <button id="nextBtn" onclick="nextCard()">Next Card</button>
  <button id="playBtn" onclick="playPronunciation()">Play Pronunciation</button>
  <audio id="cardSound" src="https://www.soundjay.com/buttons/button-09a.mp3"></audio>

  <script>
    const words = [
      // Existing professions
      "doctor", "writer", "engineer", "lawyer",
      "chef", "farmer", "firefighter", "nurse",
      "scientist", "waiter", "pilot",
      // New words
      "sleep", "into", "find", "light",
      "please", "round", "fall", "off",
      // New sentences
      "I want to jump on the bed.",
      "We shower in the bathroom.",
      "We eat in the dining room.",
      "There is a stove in the kitchen.",
      "There are cushions in the living room.",
      "There is a cupboard next to the mirror.",
      "They are sliding on the smooth coffee table.",
      "There is a teddy bear in front of the TV.",
      "I want to write on the desk.",
      "Do you like the round bookshelf or the square bookshelf?"
    ];
    let currentIndex = 0;
    const cardSound = document.getElementById("cardSound");

    function showCard() {
      const card = document.getElementById("flashcard");
      card.style.display = "flex"; /* Use flex to ensure text centering */
      card.textContent = words[currentIndex];
      // Apply smaller font size for sentences (entries with a period)
      if (words[currentIndex].includes(".")) {
        card.classList.add("sentence");
      } else {
        card.classList.remove("sentence");
      }
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % words.length;
      showCard();
      // Play click sound on card change
      cardSound.currentTime = 0; // Reset sound to start
      cardSound.play().catch(error => {
        console.log("Sound playback failed:", error);
      });
    }

    function playPronunciation() {
      const utterance = new SpeechSynthesisUtterance(words[currentIndex]);
      utterance.lang = 'en-GB'; // Set UK English accent
      // Select a UK voice if available
      const voices = speechSynthesis.getVoices();
      const ukVoice = voices.find(voice => voice.lang === 'en-GB') || voices[0];
      utterance.voice = ukVoice;
      speechSynthesis.speak(utterance);
    }

    // Ensure voices are loaded before first play (especially for Safari)
    window.speechSynthesis.onvoiceschanged = function() {
      // Voices loaded, no action needed unless play is triggered
    };

    // Start with the first card
    showCard();
  </script>
</body>
</html>
